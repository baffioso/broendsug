<div #mapContainer class="map-container"></div>

<div class="layer-control">
  <h3>Kortlag</h3>
  <label>
    <input
      type="checkbox"
      [checked]="showAnlaegsprojekter()"
      (change)="showAnlaegsprojekter.set(!showAnlaegsprojekter())"
    />
    Anlægsprojekter
  </label>
  <label>
    <input
      type="checkbox"
      [checked]="showRaadenOverVej()"
      (change)="showRaadenOverVej.set(!showRaadenOverVej())"
    />
    Råden over vej
  </label>
  <label>
    <input
      type="checkbox"
      [checked]="showPPladser()"
      (change)="showPPladser.set(!showPPladser())"
    />
    P-pladser
  </label>
</div>

<button class="basemap-toggle" (click)="showAerial.set(!showAerial())" [title]="showAerial() ? 'Vis standardkort' : 'Vis luftfoto'">
  <img [src]="showAerial() ? 'light.png' : 'ortofoto.png'" alt="Skift korttype" />
</button>
